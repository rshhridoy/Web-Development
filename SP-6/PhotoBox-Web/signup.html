<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="signup.js" defer></script>
</head>
<body>
    <div class="signcontainer">
        <div class="signpage">
            <h2>Sign Up</h2>
            <form action="#" method="POST">

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email:</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password:</label>
                </div>

                <div class="remember">
                    <label><input type="checkbox">I agree to the terms & conditions.</label>
                </div>

                <button type="submit" id="submit" class="loginsignupbtn">Sign Up</button>
                
                <div class="loginsignup-register">
                    <p>Already have an account?<a href="login.html" class="loginsignup-link"> Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
